<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
	<title>YouBoop - Online YouTube Video Downloader</title>
	<link rel="icon" href="public/favicon.png" type="image/png">
	<link rel="stylesheet" href="public/style.css">
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Pathway+Gothic+One&display=swap">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto&display=swap">
	<script defer src="public/script.js"></script>
</head>
<body>
	<header id="header-container">
		<a href="https://github.com/vaexenc/ytdl-site">
			<img id="img-repo" src="public/Octicons-mark-github.svg" alt="GitHub repository">
		</a>
	</header>
	<div id="background-video-container">
		<video id="background-video" autoplay loop muted>
			<source src="public/video.mp4" type="video/mp4">
		</video>
	</div>
	<div id="main-container">
		<div id="main-title-container">
			<img id="logo" src="public/logo.svg" alt="Logo"><span id="main-title">YouBoop</span>
		</div>
		<div id="main-subtitle">
			Yet another online YouTube video downloader
		</div>
		<div id="input-progress-container">
			<div id="input-fail-indicator-container">
				<div id="fail-indicator-container">
					<div id="fail-indicator"></div>
				</div>
				<input id="input-bar" placeholder="paste video url or id" onclick="this.select();" autocomplete="off" autofocus>
			</div>
			<div id="progress-bar"></div>
		</div>
	</div>
	<div id="content-container">
		<div id="content">
			<div id="video-info">
				<div id="video-title"></div>
				<img id="video-thumbnail-main" class="video-thumbnail" alt="" src="#">
				<img id="video-thumbnail-1" class="video-thumbnail" alt="" src="#">
				<img id="video-thumbnail-2" class="video-thumbnail" alt="" src="#">
				<img id="video-thumbnail-3" class="video-thumbnail" alt="" src="#">
				<div id ="video-info-container">
					<img src="public/fontawesome-user-circle.svg" class="video-info-icon" alt="" title="Uploader"><span id="video-uploader"></span><br>
					<img src="public/fontawesome-eye.svg" class="video-info-icon" alt="" title="Views"><span id="video-views"></span><br>
					<img src="public/fontawesome-calendar.svg" class="video-info-icon" alt="" title="Upload date"><span id="video-upload-date"></span><br>
					<img src="public/fontawesome-thumbs-up-alt.svg" class="video-info-icon" alt="" title="Likes"><span id="video-likes"></span>
					<img src="public/fontawesome-thumbs-down-alt.svg" class="video-info-icon video-info-icon-dislikes" alt="" title="Dislikes"><span id="video-dislikes"></span><br>
					<div id="video-likes-dislikes-bar">
						<div id="video-likes-dislikes-bar-likes"></div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
