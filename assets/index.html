<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
	<title>YouBoop - Online YouTube Video Downloader</title>
	<link rel="icon" href="public/favicon.png" type="image/png">
	<link rel="stylesheet" href="public/style.css">
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Pathway+Gothic+One&display=swap">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto&display=swap">
	<script defer src="public/script.js"></script>
</head>
<body>
	<header class="header">
		<a href="https://github.com/vaexenc/ytdl-site">
			<img class="repo-img" src="public/Octicons-mark-github.svg" alt="GitHub repository">
		</a>
	</header>
	<div class="background">
		<video class="background__video" autoplay loop muted>
			<source src="public/video.mp4" type="video/mp4">
		</video>
	</div>
	<div class="main">
		<div class="main__title-logo">
			<img class="main__title-logo__logo" src="public/logo.svg" alt="Logo"><span class="main__title-logo__title">YouBoop</span>
		</div>
		<div class="main__subtitle">
			Yet another online YouTube video downloader
		</div>
		<div class="input">
			<input class="input__bar" placeholder="paste video url or id" onclick="this.select();" autocomplete="off" autofocus>
			<div class="input__fail">
				<div class="input__fail__symbol"></div>
			</div>
			<div class="input__progress-bar"></div>
		</div>
	</div>
	<div class="content">
		<div class="content__content">
			<div class="video-title"></div>
			<div class="info">
				<div class="info__data">
					<img src="public/fontawesome-user-circle.svg" class="info__data__icon" alt="" title="Uploader"><span class="info__data__text-uploader"></span><br>
					<img src="public/fontawesome-eye.svg" class="info__data__icon" alt="" title="Views"><span class="info__data__text-views"></span><br>
					<img src="public/fontawesome-calendar.svg" class="info__data__icon" alt="" title="Upload date"><span class="info__data__text-upload-date"></span><br>
					<div class="info__data__likes-dislikes">
						<div class="info__data__likes-dislikes__likes">
							<img src="public/fontawesome-thumbs-up-alt.svg" class="info__data__icon" alt="" title="Likes"><span class="info__data__text-likes"></span>
						</div>
						<div>
							<img src="public/fontawesome-thumbs-down-alt.svg" class="info__data__icon" alt="" title="Dislikes"><span class="info__data__text-dislikes"></span><br>
						</div>
					</div>
					<div class="info__data__likes-dislikes-bar">
						<div class="info__data__likes-dislikes-bar__likes"></div>
					</div>
				</div>
				<div class="info__thumbnail-grid">
					<img class="info__thumbnail-grid__thumbnail info__thumbnail-grid__thumbnail-main" alt="" src="#">
					<img class="info__thumbnail-grid__thumbnail info__thumbnail-grid__thumbnail-1" alt="" src="#">
					<img class="info__thumbnail-grid__thumbnail info__thumbnail-grid__thumbnail-2" alt="" src="#">
					<img class="info__thumbnail-grid__thumbnail info__thumbnail-grid__thumbnail-3" alt="" src="#">
				</div>
			</div>
		</div>
	</div>
</body>
</html>
